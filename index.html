<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Rock+Salt&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Rock+Salt&family=Swanky+and+Moo+Moo&display=swap'); </style>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav-bar">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h4 class="recipe-book"><a href="#" id="home-button">recipe book</a><span class="favorites-link"><a href="#" id="favorites-button">favorites</a></span></h4>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search-view" data-view="search-view">

      <div class="row">

        <div class="column-full">
          <div class="search-box">
            <div class="image">
              <div class="image-text">
                <h1 class="find-recipe">Find a Recipe</h1>
                <div class="search-bar">
                  <label for="site-search"></label>
                  <input required type="search" id="site-search" placeholder="Search a recipe"/>
                  <button id="search-button">GO</button>
                </div>
                <img class="main-image"
     src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/healthy-eating-ingredients-1296x728-header.jpg?w=1155&h=1528"
     alt="Photo URL Image">
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="results">
        <h5 class="results-text">XX results for XXX</h5>

        <div class="row">
          <ul class="matching-results">
            <li class="recipe-card">

              <div class="column-third">

                <img class="result-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYzz1yuXrqDAlDcQeeLpUv9oNbAZcniSWDstjQ9YxYFHkI_iX8lbG0EH88i3L9nNn4RQI&usqp=CAU">
                <h2 class="recipe-name">Burger</h2>
                <h5 class="source-text">Source: Martha Stewart</h5>
                <h5 class="calories-servings">?? Calories<span class="left-padding"></span> | <span class="right-padding"></span>?? Servings</h5>

              </div>
            </li>

            <li class="recipe-card">

              <div class="column-third">

                <img class="result-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYzz1yuXrqDAlDcQeeLpUv9oNbAZcniSWDstjQ9YxYFHkI_iX8lbG0EH88i3L9nNn4RQI&usqp=CAU">
                <h2 class="recipe-name">French onion soup</h2>
                <h5 class="source-text">Source: Martha Stewart</h5>
                <h5 class="calories-servings">?? Calories<span class="left-padding"></span> | <span class="right-padding"></span>?? Servings</h5>

              </div>
            </li>

            <li class="recipe-card">

              <div class="column-third">

                <img class="result-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYzz1yuXrqDAlDcQeeLpUv9oNbAZcniSWDstjQ9YxYFHkI_iX8lbG0EH88i3L9nNn4RQI&usqp=CAU">
                <h2 class="recipe-name">Burger</h2>
                <h5 class="source-text">Source: Martha Stewart</h5>
                <h5 class="calories-servings">?? Calories<span class="left-padding"></span> | <span class="right-padding"></span>?? Servings</h5>

              </div>
            </li>
          </ul>



        </div>
      </div>
    </div>




  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
