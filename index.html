<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Rock+Salt&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Rock+Salt&family=Swanky+and+Moo+Moo&display=swap'); </style>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav-bar">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h4 class="recipe-book"><a href="#" id="home-button">recipe book</a><span class="favorites-link"><a href="#" id="favorites-button">favorites</a></span></h4>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search-view" data-view="search-view">

      <div class="row">
        <div class="column-full">
          <div class="search-box">
            <div class="image">
              <div class="image-text">
                <h1 class="find-recipe">Find a Recipe</h1>
                <div class="search-bar">
                  <label for="site-search"></label>
                  <input required type="search" id="site-search" placeholder="Search a recipe"/>
                  <button id="search-button">GO</button>
                </div>
                <img class="main-image"
     src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/healthy-eating-ingredients-1296x728-header.jpg?w=1155&h=1528"
     alt="Photo URL Image">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="results">
        <h5 class="results-text"></h5>
        <div class="row">
          <ul class="matching-results">
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="overlay-hidden"></div>
      <div class="hidden" id="modal-hidden">
      </div>
    </div>

    <div class="hidden" data-view="favorites-view" id="favorites-hidden">

      <div class="row">
        <div class="column-full">
          <div class="favorites-box">
            <div class="favorites-image">
              <div class="favorites-image-text">
                <h1 class="favorite-recipes">Favorite Recipes</h1>
                <img class="fave-image"
     src="https://food.unl.edu/newsletters/images/mise-en-plase.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="favorite-cards">
        <h5 class="favorites-text"></h5>
        <div class="row">
          <ul class="favorited-cards">
          </ul>
        </div>
      </div>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
